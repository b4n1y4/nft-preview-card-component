<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="card">
        <div class="card-content">
          <div class="cover-img-container">
            <img
              src="./images/image-equilibrium.jpg"
              alt="equilibrium"
              class="image-equilibrium"
            />

            <div class="overlay-container">
              <img src="./images/icon-view.svg" alt="view" class="eye-icon" />
              <div class="overlay"></div>
              
            </div>
          </div>

          <h1 class="title">Equilibrium #3429</h1>
          <p class="desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="info flex">
            <div class="price-container flex">
              <img
                src="./images/icon-ethereum.svg"
                alt="eth"
                class="eth icon"
              />
              <p class="price">0.041ETH</p>
            </div>
            <div class="days-left flex">
              <img
                src="./images/icon-clock.svg"
                alt="clock"
                class="clock icon"
              />
              <p class="days">3 days left</p>
            </div>
          </div>
          <hr />
        </div>

        <div class="creator-info flex">
          <img src="./images/image-avatar.png" alt="avatar" class="avatar" />
          <p class="creator">
            <span class="prefix">Creation of</span
            ><span class="name"> Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
